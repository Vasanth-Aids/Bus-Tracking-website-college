<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bus Tracking System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/adminissues.css') }}" />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mako&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="body">

    <div class="adminissue-header">
        <div class="adminissue-header-content">
            <a href="/admin">
                <img class="adminissue-logo" src="{{url_for('static', filename='assets/velammal_eng.png')}}" alt="" />
            </a>

            <a href="/admin">
                <img class="adminissue-logo" src="{{url_for('static', filename='assets/ADMIN LOGO.png')}}" alt="" />
            </a>
        </div>
    </div>

    <div class="adminissue-report-container">
        <br>
        <ul class="adminissue-report-list">
            {% for report in message %}
            <li>{{ report }}</li> <br>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
